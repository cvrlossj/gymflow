{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<title>Iniciar sesión</title>
{% endblock head %} {% block body %}

<!-- ============================ COMPONENT LOGIN   ================================= -->
<div class="container mt-5" style="max-width: 380px; margin-top: 100px">
  <h2>Login GymUser</h2>
  <form
    id="iniciarSesionForm"
    action="/iniciarSesionFormUser"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="form-group">
      <label for="txtCorreo">Email:</label>
      <input type="text" class="form-control" id="txtCorreo" name="txtCorreo" />
    </div>

    <div class="form-group">
      <label for="txtContrasenia">Contraseña:</label>
      <input
        type="password"
        class="form-control"
        id="txtContrasenia"
        name="txtContrasenia"
      />
    </div>

    <button type="submit" class="btn btn-primary mb-4">Iniciar sesión</button>
  </form>
</div>

{% endblock %}
