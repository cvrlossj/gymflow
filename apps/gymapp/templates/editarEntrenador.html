{% extends "baseGymEspacio.html" %} {% load static %} {% block head %}
<title>Editar entrenador</title>
{% endblock %} 

{% block body %}
<!-- Header-->
<header class="bg-warning py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Editar entrenador</h1>
    </div>
  </div>
</header>

<form action="/editarEntrenadorForm" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container mt-5 mb-5">
    <div class="row">

      <div class="row">
        <div class="col-md-1">
          <div class="form-group mb-3">
            <label for="txtMaquina">ID<small> *</small></label>
            <input
              readonly
              value="{{ent.id}}"
              name="txtId"
              id="txtId"
              type="text"
              class="form-control"
              placeholder="ID"
            />
          </div>
        </div>


      <div class="col-md-4">
        <div class="form-group mb-3">
          <label for="txtEntrenador">Nombre del entrenador<small> *</small></label>
          <input
            value="{{ent.nombre}}"
            name="txtEntrenador"
            id="txtEntrenador"
            type="text"
            class="form-control"
            placeholder="John"
          />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group mb-3">
          <label for="txtApellido">Apellido<small> *</small></label>
          <input
           value="{{ent.apellido}}"
            name="txtApellido"
            id="txtApellido"
            type="text"
            class="form-control"
            placeholder="Doe"
          />
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group mb-3">
          <label for="cmbGim">Gimnasio<small> *</small></label>
          <select name="cmbGim" id="cmbGim" class="form-select"> 
            <option disabled selected>Seleccione</option>
            {% for g in gim %}
              <option value="{{g.id}}" {% if g.id == ent.id_gymespacio.id %} selected {% endif %}>{{g.nombre}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      
      <div class="col-md-12">
        <div class="form-group mb-3">
          <label for="txtServicio">Servicios<small> *</small></label>
          <input
            value="{{ent.servicios}}"
            name="txtServicio"
            id="txtServicio"
            type="text"
            class="form-control"
            placeholder="Servicios del entrenador"
          />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group mb-3">
          <label for="txtCorreo">Correo<small> *</small></label>
          <input
            value="{{ent.correo}}"
            name="txtCorreo"
            id="txtCorreo"
            type="text"
            class="form-control"
            placeholder="johndoe@gmail.com"
          />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group mb-3">
          <label for="txtPassword">Contrase√±a<small> *</small></label>
          <input
            value="{{ent.contrasenia}}"
            name="txtPassword"
            id="txtPassword"
            type="password"
            class="form-control"
          />
        </div>
      </div>
      

      <div id="alerta" class="alert alert-danger" style="display: none"></div>

      <hr class="my-4" />
      <div class="form-group mt-2 mb-2">
        <button id="btnEnviar" type="submit" class="btn btn-success">
          <i class="bi bi-pencil-square"></i> Editar entrenador
        </button>
      </div>
    </div>

  </div>
</form>

{% endblock %}
