{% extends "baseGymEspacio.html" %} {% load static %} {% block head %}
<title>Editar Maquina</title>
{% endblock %} {% block body %}
<!-- Header-->
<header class="bg-warning py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Editar Maquina</h1>
    </div>
  </div>
</header>

<div class="container mt-5">
  <h1>Editar la maquina</h1>
  <span class="rd-point">* Campos Obligatorios</span>
</div>

<form action="/editarMaquinaForm" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-1">
        <div class="form-group mb-3">
          <label for="txtMaquina">ID<small> *</small></label>
          <input
            readonly
            value="{{maq.id}}"
            name="txtId"
            id="txtId"
            type="text"
            class="form-control"
            placeholder="ID"
          />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group mb-3">
          <label for="txtMaquina">Nombre de la maquina<small> *</small></label>
          <input
            value="{{maq.nombre}}"
            name="txtMaquina"
            id="txtMaquina"
            type="text"
            class="form-control"
            placeholder="Ingrese el nombre de la maquina"
          />
        </div>
      </div>

      <div class="col-md-8">
        <div class="form-group mb-3">
          <label for="txtZona">Zona muscular<small> *</small></label>
          <input
            value="{{maq.zona_muscular}}"
            name="txtZona"
            id="txtZona"
            type="text"
            class="form-control"
            placeholder="Ejemplo: Piernas, Pecho, Tricep, etc"
          />
        </div>
      </div>

      <div class="col-md-9">
        <div class="form-group mb-3">
          <label for="txtDesc">Descripción<small> *</small></label>
          <input
            value="{{maq.descripcion}}"
            name="txtDesc"
            id="txtDesc"
            type="text"
            class="form-control"
            placeholder="Ingrese una descripción para la maquina"
          />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group mb-3">
          <label for="txtEnlace">Enlace tutorial<small> *</small></label>
          <input
            value="{{maq.enlace_tutorial}}"
            name="txtEnlace"
            id="txtEnlace"
            type="text"
            class="form-control"
            placeholder="Insertar enlace del tutorial"
          />
        </div>
      </div>

      <div class="form-group mt-5">
        <button type="submit" class="btn btn-success">Editar producto</button>
      </div>
    </div>
  </div>
</form>

{% endblock %}
