{% extends "baseGymEspacio.html" %} {% load static %} {% block head %}
<title>Agregar Maquina</title>
{% endblock %} {% block body %}
<!-- Header-->
<header class="bg-warning py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Agregar una Maquina</h1>
    </div>
  </div>
</header>

<div class="container mt-5">
  <h1>Registrar una maquina</h1>
  <span class="rd-point">* Campos Obligatorios</span>
</div>

<form
  id="agregarMaquinaForm"
  action="/agregarMaquinaForm"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="txtMaquina">Nombre de la maquina<small> *</small></label>
          <input
            name="txtMaquina"
            id="txtMaquina"
            type="text"
            class="form-control"
            placeholder="Ingrese el nombre de la maquina"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="txtZona">Zona muscular<small> *</small></label>
          <input
            name="txtZona"
            id="txtZona"
            type="text"
            class="form-control"
            placeholder="Ejemplo: Piernas, Pecho, Tricep, etc"
          />
        </div>
      </div>

      <div class="col-md-9">
        <div class="form-group mb-3">
          <label for="txtDesc">Descripción<small> *</small></label>
          <input
            name="txtDesc"
            id="txtDesc"
            type="text"
            class="form-control"
            placeholder="Ingrese una descripción para la maquina"
          />
        </div>
      </div> 

      <div class="col-md-3">
        <div class="form-group mb-3">
          <label for="txtEnlace">Enlace tutorial<small> *</small></label>
          <input
            name="txtEnlace"
            id="txtEnlace"
            type="text"
            class="form-control"
            placeholder="Insertar enlace del tutorial"
          />
        </div>
      </div>

      <div id="alerta" class="alert alert-danger" style="display: none"></div>
      <div class="form-group mt-5">
        <button id="btnEnviar" type="submit" class="btn btn-success">
          <i class="bi bi-plus-circle-fill"></i> Registrar producto
        </button>
      </div>
    </div>
  </div>
</form>

{% endblock %} {% block script %}
<script src="{% static 'js/validarMaquinas.js' %}"></script>
{% endblock script %}
